<!DOCTYPE html>
<html lang='US'>
  <head>
    <meta charset='UTF-8'>
    <title>
      freeCodeCamp
    </title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <h1 id="title">freeCodeCampSurveryForm</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="www.abc.com">
    <fieldset>
      <label id="name-label">
        Name 
        <input id="name" placeholder="Enter your name" type="text" required>
      </label>
      <label id="email-label">
        Email 
        <input id="email" placeholder="Enter your Email" type="email" required>
      </label>
      <label id="number-label">
        Age (optional) 
        <input id="number" placeholder="Age" type="number" min=13 max=120>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Others</option>
        </select>
      </label>
      <label id="feature">
        Would you recommend freeCodeCamp to a friend?
        <input type="radio" value="radio" name="feature"/> Definitely
        <input type="radio" value="radio" name="feature"/>
Maybe
        <input type="radio" value="radio" name="feature"/> Not Sure
      </label>
      <label>
        What would you like to see improved? (Check all that apply)
        <input id="checkbox" type="checkbox" value="checkbox"/> Front-end Projects
        <input id="checkbox" type="checkbox" value="checkbox"/> Back-end Projects
        <input id="checkbox" type="checkbox" value="checkbox"/> Data Visualiaton
        <input id="checkbox" type="checkbox" value="checkbox"/> Open Source Community
        <input id="checkbox" type="checkbox" value="checkbox"/> Wiki
      </label>
      <label>
        Any Comments or suggestions?
        <textarea rows="3" cols="30">Enter your comment here...</textarea>
      </label>
      <label>
        <input id="submit" type="Submit" value="Submit">
     </fieldset>
    </form>
  </body>
</html>
